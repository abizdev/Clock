<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="tabpanel">
        <div class="tabpanel__links">
            <a href="#!" class="active">Часы</a>
            <a href="#!">Секундомер</a>
        </div>
        <div class="tabpanel__content">
            <div class="tabpanel__item active">
                <div class="arrowclock">
                    <div class="arrowclock-number">
                        <div class="arrowclock-number__num num12">12</div>
                        <div class="arrowclock-number__num num3">3</div>
                        <div class="arrowclock-number__num num6">6</div>
                        <div class="arrowclock-number__num num9">9</div>
                        <div class="arrowclock-number__arr num1-7"></div>
                        <div class="arrowclock-number__arr num2-8"></div>
                        <div class="arrowclock-number__arr num4-10"></div>
                        <div class="arrowclock-number__arr num5-11"></div>
                    </div>
                    <div class="arrH"></div>
                    <div class="arrM"></div>
                    <div class="arrS"></div>
                </div>
                <div class="numberclock">
                    <div class="numberclock__num">
                        <span class="dot dotH"></span>
                        <svg>
                            <circle r="70" cx="70" cy="70"></circle>
                            <circle r="70" cx="70" cy="70" class="HH"></circle>
                        </svg>
                        <div class="numberclock__num--text numH">00</div>
                    </div>
                </div>
            </div>
            <div class="tabpanel__item">2</div>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
